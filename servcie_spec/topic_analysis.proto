syntax = "proto3";




message PLSARequest {

    repeated string docs = 1;
    repeated string edges = 2;
}

message PLSAResponse{

    repeated string topics = 1;

}





///// Topic analysis Services

service NetowrkAnalyticsBipartite {


    rpc BipartiteGraph (PLSARequest) returns (PLSAResponse) {};


}

///// End Network Analytics Services